<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="calculadora">
      <div class="calculadora__display">
        <span id="display">0</span>
      </div>

      <div class="calculadora__fila">
        <button class="calculadora__boton calculadora__boton--limpiar">AC</button>
        <button class="calculadora__boton calculadora__boton--borrar">
          Del
        </button>
        <button class="calculadora__boton">/</button>
      </div>

      <div class="calculadora__fila">
        <button class="calculadora__boton">7</button>
        <button class="calculadora__boton">8</button>
        <button class="calculadora__boton">9</button>
        <button class="calculadora__boton">*</button>
      </div>

      <div class="calculadora__fila">
        <button class="calculadora__boton">4</button>
        <button class="calculadora__boton">5</button>
        <button class="calculadora__boton">6</button>
        <button class="calculadora__boton">-</button>
      </div>

      <div class="calculadora__fila">
        <button class="calculadora__boton">1</button>
        <button class="calculadora__boton">2</button>
        <button class="calculadora__boton">3</button>
        <button class="calculadora__boton">+</button>
      </div>

      <div class="calculadora__fila">
        <button class="calculadora__boton">0</button>
        <button class="calculadora__boton">.</button>
        <button class="calculadora__boton calculadora__boton--igual">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
